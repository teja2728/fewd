<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Form</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; padding: 20px; }
        form { background: white; padding: 20px; border-radius: 10px; width: 300px; margin: 20px auto; }
        input { width: 90%; padding: 8px; margin: 10px 0; }
        button { padding: 10px; background: #000000; color: rgb(255, 255, 255); border: 1px; cursor: pointer;margin: 10px; }
        button:hover { background: #ff0000; }
    </style>
</head>
<body>
    <h2>GET Method Form</h2>
    <form action="data.html" method="GET">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit (GET)</button>
    </form>

    <h2>POST Method Form</h2>
    <form action="data.html" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit (POST)</button>
    </form>
</body>
</html>
